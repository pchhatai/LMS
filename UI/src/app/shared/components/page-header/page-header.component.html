<mat-toolbar>
    <span>Library Management Sytem</span>
    <span class="spacer"></span>
    <div class="user-info">
        @if (loggedIn) {
        <div class="name">Hi, {{name}}</div>
        }
        <button *ngIf="loggedIn" mat-raised-button color="accent" routerLink="/profile">Profile</button>
        <button *ngIf="loggedIn"  mat-raised-button color="warn" (click)="logout()">Log
            Out</button>
    </div>
</mat-toolbar>
